<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Note-Keeping Application</title>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Note-Keeping Application</h1>
    </header>
    <section>
      <article>
        <h2>Notes</h2>
        <ul id="notesList"></ul>
      </article>
      <article>
        <h2>Add New Note</h2>
        <form id="addNoteForm">
          <label for="title">Title:</label>
          <input type="text" id="title" required /><br />
          <label for="content">Content:</label>
          <textarea id="content" required></textarea><br />
          <button type="submit">Add Note</button>
        </form>
      </article>
      <article>
        <h2>Update Note</h2>
        <form id="updateNoteForm">
          <label for="updateId">Note ID:</label>
          <input type="text" id="updateId" required /><br />
          <label for="updateTitle">Title:</label>
          <input type="text" id="updateTitle" required /><br />
          <label for="updateContent">Content:</label>
          <textarea id="updateContent" required></textarea><br />
          <button type="submit">Update Note</button>
        </form>
      </article>
      <article>
        <h2>Delete Note</h2>
        <form id="deleteNoteForm">
          <label for="deleteId">Note ID:</label>
          <input type="text" id="deleteId" required /><br />
          <button type="submit">Delete Note</button>
        </form>
      </article>
    </section>
  </body>
</html>
